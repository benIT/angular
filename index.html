<!DOCTYPE html>

<html>
<head>
	<title>Un fabriquant de pneu ou autre (63)</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Michelin</h1>
	<p>https://github.com/benIT/angular.git</p>
<list>
		<tyre>
			<reference>reference5</reference>
			<vehiculeType>vehiculeType5</vehiculeType>
			<pattern>
				<heigth>heigth5</heigth>
				<width>width5</width>
				<thickness>thickness5</thickness>
			</pattern>
			<other>other5</other>
			<event action="add">+</event>
			<event action="remove">-</event>
			<event action="edit">EDIT</event>
		</tyre>

		<tyre class="form" id ="form">
			<label for="referenceLabel">reference :</label>
			<input id="reference" type="text" name="reference" placeholder="reference">
			<label for="vehiculeTypeLabel">Vehicule type :</label>
			<input id="vehiculeType" type="text" name="vehiculeType" placeholder="vehicule">
			<label for="heigthLabel">heigth :</label>
			<input id="heigth" type="text" name="heigth" placeholder="heigth">
			<label for="widthLabel">width :</label>
			<input id="width" type="text" name="width" placeholder="width">
			<event action="save">SAVE</event>
		</tyre>
	</list>
	<script type="text/javascript" src="js/lib.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
