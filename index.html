<!DOCTYPE html>

<html>
<head>
	<title>Un fabriquant de pneu ou autre (63)</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Un fabriquant de pneu ou autre (63)</h1>
	<p>https://github.com/benIT/angular.git</p>
	<list>
		<tyre>
			<reference>reference1</reference>
			<vehiculeType>vehiculeType1</vehiculeType>
			<pattern>
				<heigth>heigth1</heigth>
				<width>width1</width>
				<thickness>thickness1</thickness>
			</pattern>
			<other>other</other>
			<event action="edit">edit</event>
			<event action="remove">-</event>
		</tyre>
	</list>


	<tyre class="form">
		<input type="text" name="reference" placeholder="reference">
		<input type="text" name="vehiculeType" placeholder="vehiculeType">
		<input type="text" name="heigth" placeholder="heigth">
		<input type="text" name="width" placeholder="width">
		<input type="text" name="thickness" placeholder="thickness">
		<input type="text" name="other" placeholder="other">

		<!--<vehiculeType>vehiculeType1</vehiculeType>
		<pattern>
			<heigth>heigth1</heigth>
			<width>width1</width>
			<thickness>thickness1</thickness>
		</pattern>
		<other>other</other>
	-->
		<event action="save">save</event>
	</tyre>

	<event action="add">Add a new tyre</event>

	<script type="text/javascript" src="js/lib.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
